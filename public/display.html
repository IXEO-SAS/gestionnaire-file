<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Affichage file d'attente</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      color: #0078d7;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      text-align: center;
    }
    h1 {
      font-size: 3em;
      margin-bottom: 0.2em;
      color: #333;
    }
    #current {
      font-size: 10em;
      font-weight: bold;
      margin: 0;
      user-select: none;
    }
  </style>
</head>
<body>

  <h1>Numéro appelé</h1>
  <div id="current">0</div>

  <script>
    // Met à jour l'affichage toutes les secondes
    function updateDisplay() {
      fetch('/api/current')
        .then(res => res.json())
        .then(data => {
          document.getElementById('current').textContent = data.current;
        })
        .catch(err => console.error('Erreur updateDisplay:', err));
    }

    // Actualisation périodique toutes les secondes
    setInterval(updateDisplay, 1000);

    // Mise à jour initiale au chargement
    updateDisplay();
  </script>

</body>
</html>
